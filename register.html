<h3><strong> Create An Account </strong></h3>

<form>
    <div class="row">
        <div class="form-group col-xl-6 col-lg-6 col-md-6">
            <label>Firstname</label>
            <input type="text" class="form-control"required />
        </div>

        <div class="form-group col-xl-6 col-lg-6 col-md-6">
            <label>Surname</label>
            <input type="text" class="form-control"required />
        </div>

        <div class="form-group col-xl-6 col-lg-6 col-md-6">
            <label>Email</label>
            <input type="Email" class="form-control"required />
        </div>

        <div class="form-group col-xl-6 col-lg-6 col-md-6">
            <label>Password</label>
            <input type="password" class="form-control"required />
        </div>

         <div class="form-group col-xl-6 col-lg-6 col-md-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control"required/> 
        </div>

        <div class="form-group col-xl-6 col-lg-6 col-md-6">
            <label>Mobile Number</label>
            <input type="text" class="form-control"required />
        </div>

 
        <div class="form-group col-xl-6 col-lg-6 col-md-6">
            <label>Date Of Birth</label>
            <input type="date" class="form-control datepicker" required/>
        </div>

         <div class="form-group col-xl-6 col-lg-6 col-md-6">
            <label>Location/City</label>
            <input type="text" class="form-control"required /> 
        </div>

        <div class="form-group col-xl-6 col-lg-6 col-md-6">
            <label>Gender</label>
            <select class="form-control">
                <option class="form-control"required></option>
                <option class="form-control">Male</option>
                <option class="form-control">Female</option>
            </select>
        </div>

         <div class="form-group col-xl-6 col-lg-6 col-md-6">
            <label>Occupation</label>
            <select class="form-control"required>
                <option class="form-control"></option>
                <option class="form-control">Student</option>
                <option class="form-control">Entrepreneaur</option>
                <option class="form-control">Employee</option>
                <option class="form-control">Graduate</option>
                <option class="form-control">Employer</option>
                <option class="form-control">Unemployed</option>
            </select>
        </div>

          <div class="form-group col-xl-6 col-lg-6 col-md-6">
            <label>Country</label>
            <select class="form-control"required>
                <option class="form-control"></option>
                <option class="form-control">Ghana</option>
                <option class="form-control">Togo</option>
                <option class="form-control">Benin</option>
                <option class="form-control">South Africa</option>
                <option class="form-control">Guinea</option>
                <option class="form-control">Nigeria</option>
            </select>
        </div>
       

          <div class="form-group col-xl-6 col-lg-6 col-md-6">
            <label>Country Code</label>
            <input type="text" class="form-control"required /> 
        </div>
        

        
      
    </div>
</form>
