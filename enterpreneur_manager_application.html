<script>
    $(document).ready(function () {

        $("#submit").click(function () {
            var user_id="<?php echo $user_id;?>";
            var business_id="<?php echo $business_id;?>"
            var level=$("#level").val();
            var request = $("input[name='request']:checked").val();
            var equity = $("input[name='equity']:checked").val();

            swal("",level);

            $.ajax({
                method:"post",
                url:"ent_manager_apply",
                data:{
                    level:level,
                    request:request,
                    equity:equity
                },
                success:function(result){
                    swal("info",result);
                }
            })
            
        })


    })
</script>
